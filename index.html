<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=ยง, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-left">
            <img src="images/signup.avif" alt="SignupImage">
        </div>

        <div class="side-form">
            <h1>Create an account</h1>
            <form action="#" method="post">
                <p class="form-field">
                    <label for="firstName">FIRST NAME:</label>
                    <input type="text" name="user_first_name" id="firstName">
                </p>
                <p class="form-field">
                    <label for="lastName">LAST NAME:</label>
                    <input type="text" name="user_last_name" id="lastName">
                </p>
                <p class="form-field">
                    <label for="mail">EMAIL:</label>
                    <input type="email" name="user_email" id="mail">
                </p>
                <p class="form-field">
                    <label for="phoneNumber">PHONE NUMBER:</label>
                    <input type="number" name="phone_number" id="phoneNumber">
                </p>
                <p class="form-field">
                    <label for="psw">PASSWORD:</label>
                    <input type="password" name="password" id="psw">
                </p>
                <p class="form-field">
                    <label for="confirmPsw">CONFIRM PASSWORD:</label>
                    <input type="password" name="password" id="confirmPsw">
                </p>

            </form>

        </div>
    </div>
    
</body>
</html>
