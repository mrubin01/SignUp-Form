<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <!-- Left side: image-->
      <div class="left-side">
        <img  src="images/signup.avif" alt="signup">
      </div>

      <!-- Right side: top-area, middle-area, bottom-area-->
      <div class="right-side">
        <div class="top-area">
          <div class="intro-text">
            <p>This is not a real online service! You know you need something
              like this in your life to help you realize yoour deepest dream.
              Sign up now to get started.
            </p>
            <p>You know you want to</p>
          </div>
        </div>

        <div class="middle-area">
          <div class="form-header">
            <h2>Let's do this baby!</h2>
          </div>
          <form action="#" method="post" class="signup-form">
            <div class="form-field">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name">
            </div>

            <div class="form-field">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name">
            </div>

            <div class="form-field">
              <label for="email_address">Email</label>
              <input type="email" id="email_address" name="email_address">
            </div>

            <div class="form-field">
              <label for="phone_number">Phone</label>
              <input type="tel" id="phone_number" name="phone_number">
            </div>

            <div class="form-field">
              <label for="password">Password</label>
              <input type="password" id="password" name="password">
            </div>

            <div class="form-field">
              <label for="confirm_password">Confirm Password</label>
              <input type="password" id="confirm_password" name="confirm_password">
            </div>
          </form>
        </div>

        <div class="bottom-area">
          <button type="submit">Create Account</button>
        </div>

      </div>
    </div>
  </body>

</html>
